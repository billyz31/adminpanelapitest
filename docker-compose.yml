services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gamedb
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile.http
    ports:
      - "8003:8000"
    # volumes:
    #   - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_DATABASE: gamedb
      DB_USERNAME: gameuser
      DB_PASSWORD: gamepass
    depends_on:
      - postgres

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8001:80"
      - "8002:8080"
    # volumes:
    #   - ./nginx.conf:/etc/nginx/nginx.conf
    #   - ./frontend/dist:/usr/share/nginx/html
    #   - ./admin-frontend/dist:/usr/share/nginx/admin
    depends_on:
      - laravel

volumes:
  postgres_data: